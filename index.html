<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stardust Smoke Shop Menu</title>
  <meta name="description" content="Stardust Smoke Shop - Brand & Flavor Menu. Scan QR to view." />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!-- Age Gate -->
  <div id="ageGate" class="modal-backdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="ageTitle">
      <h2 id="ageTitle">21+ Only</h2>
      <p>You must be 21 or older to view this menu.</p>

      <div class="modal-actions">
        <button id="ageYes" class="btn primary">I’m 21+</button>
        <button id="ageNo" class="btn">No</button>
      </div>

      <p class="fineprint">
        Prices subject to change. Availability may vary. Menu is informational only — no online sales.
      </p>
    </div>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="container header-inner">
      <div class="brand">
        <div class="logo">
          <!-- Put your logo file here -->
          <img
            src="./images/logo/logo.webp"
            alt="Logo"
            class="logo-img"
          />
        </div>

        <div class="brand-text">
          <h1 id="shopName"> Menu </h1>
          <p class="sub" id="shopSub">Brand • Flavors • Prices</p>
        </div>
      </div>
  </header>

  <main class="container">
    <!-- Controls -->
    <section class="controls">
      <label class="sr-only" for="brandSelect">Select brand</label>
      <select id="brandSelect" aria-label="Select brand">
        <option value="home">Home</option>
      </select>

      <label class="sr-only" for="searchInput">Search flavors</label>
      <input
        id="searchInput"
        type="search"
        placeholder="Search flavors (ex: mango, mint, blueberry…)"
      />

      <!-- Spacer (keeps grid alignment similar to old layout; harmless) -->
      <div class="controls-spacer" aria-hidden="true"></div>
    </section>

    <!-- Home brand cards -->
    <section id="homePromos" class="promo-grid" aria-live="polite"></section>

    <!-- Brand panel (list only) -->
    <section id="brandPanel" class="brand-panel hidden">
      <div class="brand-header">
        <div class="brand-title" id="brandTitle">Brand</div>
        <div class="brand-sub">
          <span id="brandPuffs">—</span>
          <span class="dot">•</span>
          <span id="brandPrice">—</span>
        </div>
      </div>

      <div id="flavorList" class="flavor-list" aria-live="polite"></div>
    </section>
    
  </main>

  <!-- Fullscreen Image Modal -->
  <div id="imgModal" class="img-modal" aria-hidden="true">
    <button id="imgModalClose" class="img-modal-close" type="button">Close</button>
    <div class="img-modal-inner">
      <img id="imgModalImage" class="img-modal-image" alt="Product image" />
      <div id="imgModalCaption" class="img-modal-caption"></div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
